<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pešek</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Special Gothic Expanded One', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .container {
      width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      background: #000;
      padding: 20px;
      position: relative;
      width: 1000px;
      margin: 0 auto;
    }

    nav {
      position: absolute;
      left: 20px;
      top: 20px;
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header h1 {
      text-align: center;
      font-size: 1.8rem;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-top: 30px;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }

    .video-wrapper:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    }

    .video-item {
      text-align: center;
    }

    .project-title {
      margin-top: 10px;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      margin-top: 40px;
      width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Portfolio</a>
      <a href="contact.html">Kontakt</a>
    </nav>
    <h1>Pešek</h1>
  </header>

  <div class="container">
    <h2>Portfolio</h2>
    <div class="video-grid">
      <div class="video-item">
        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/jPdJ4hhsbLk?si=4VmHZr-otYbSE4gz" allowfullscreen></iframe>
        </div>
        <p class="project-title">Rybova mše vánoční - střih, kamera</p>
      </div>
      <div class="video-item">
        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/tA7nG6Xgm3Q?si=G1sQbWKUDZvlH-mg" allowfullscreen></iframe>
        </div>
        <p class="project-title">ČAS - střih, kamera</p>
      </div>
      <div class="video-item">
        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/z3anqmVt1dk?si=XB2cNHgPkb8_e3MP" allowfullscreen></iframe>
        </div>
        <p class="project-title">Pozvánka na Scholu Pragensis 2024 - střih, kamera</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; Martin Pešek</p>
  </footer>
</body>
</html>
