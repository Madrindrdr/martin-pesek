<!-- index.html (with expandable video modal) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pešek</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Special Gothic Expanded One', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .container {
      width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      background: #000;
      padding: 20px;
      position: relative;
      width: 1000px;
      margin: 0 auto;
    }

    nav {
      position: absolute;
      left: 20px;
      top: 20px;
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header h1 {
      text-align: center;
      font-size: 1.8rem;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-top: 30px;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
      pointer-events: none; /* Prevents interaction until expanded */
    }

    .video-wrapper:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    }

    .video-item {
      text-align: center;
    }

    .project-title {
      margin-top: 10px;
      font-size: 1rem;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      position: relative;
      width: 80vw;
      max-width: 1000px;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 15px;
      box-shadow: 0 0 40px #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content iframe {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      border: none;
      pointer-events: auto;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #fff;
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      margin-top: 40px;
      width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Portfolio</a>
      <a href="contact.html">Kontakt</a>
    </nav>
    <h1>Pešek</h1>
  </header>

  <div class="container">
    <h2>Portfolio</h2>
    <div class="video-grid">
      <div class="video-item">
        <div class="video-wrapper" data-video="https://www.youtube.com/embed/jPdJ4hhsbLk?autoplay=1">
          <iframe src="https://www.youtube.com/embed/jPdJ4hhsbLk" allowfullscreen></iframe>
        </div>
        <p class="project-title">Rybova mše vánoční - střih, kamera</p>
      </div>
      <div class="video-item">
        <div class="video-wrapper" data-video="https://www.youtube.com/embed/tA7nG6Xgm3Q?autoplay=1">
          <iframe src="https://www.youtube.com/embed/tA7nG6Xgm3Q" allowfullscreen></iframe>
        </div>
        <p class="project-title">ČAS - střih, kamera</p>
      </div>
      <div class="video-item">
        <div class="video-wrapper" data-video="https://www.youtube.com/embed/z3anqmVt1dk?autoplay=1">
          <iframe src="https://www.youtube.com/embed/z3anqmVt1dk" allowfullscreen></iframe>
        </div>
        <p class="project-title">Pozvánka na Scholu Pragensis 2024 - střih, kamera</p>
      </div>
      <div class="video-item">
        <div class="video-wrapper" data-video="https://www.youtube.com/embed/vZSJj9pkaps?autoplay=1">
          <iframe src="https://www.youtube.com/embed/vZSJj9pkaps" allowfullscreen></iframe>
        </div>
        <p class="project-title">INTR LIFE - scénář, režie, střih, kamera</p>
      </div>
      <div class="video-item">
        <div class="video-wrapper" data-video="https://www.youtube.com/embed/rwPX3azojHw?autoplay=1">
          <iframe src="https://www.youtube.com/embed/rwPX3azojHw" allowfullscreen></iframe>
        </div>
        <p class="project-title">Maturitní ples SPŠST Panská - střih, kamera</p>
      </div>
    </div>
  </div>

  <!-- Modal for expanded video -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <button class="close-modal" id="closeModal" aria-label="Zavřít">&times;</button>
      <iframe id="modalIframe" src="" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    <p>&copy; Martin Pešek</p>
  </footer>

  <script>
    // Open modal on video click
    document.querySelectorAll('.video-wrapper').forEach(wrapper => {
      wrapper.addEventListener('click', function() {
        const videoUrl = this.getAttribute('data-video');
        const modal = document.getElementById('videoModal');
        const iframe = document.getElementById('modalIframe');
        iframe.src = videoUrl;
        modal.classList.add('active');
        document.body.style.overflow = 'hidden'; // Prevent background scroll
      });
    });

    // Close modal
    document.getElementById('closeModal').addEventListener('click', function() {
      closeModal();
    });

    // Close modal on background click
    document.getElementById('videoModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    // Close modal on ESC key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeModal();
    });

    function closeModal() {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('modalIframe');
      modal.classList.remove('active');
      iframe.src = '';
      document.body.style.overflow = '';
    }
  </script>
</body>
</html>
