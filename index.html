// --- Load photo galleries from gallery.json ---
let manifest = { galleries: [], standalone: [] };
let currentPhotoIndex = 0;
let currentCollection = [];
let photoSlideshowInterval;
let currentPhotoBackground = 1;
const photoBackgroundPhotos = [];

document.addEventListener('DOMContentLoaded', async function() {
  await loadManifest();
  renderPhotoGallery();
  initPhotoSlideshow();
  renderVideoGallery(); // keep your video logic if you want
  initVideoSlideshow(); // keep your video logic if you want
});

async function loadManifest() {
  try {
    const res = await fetch('gallery.json?ts=' + Date.now());
    manifest = await res.json();
  } catch (e) {
    console.error('Failed to load gallery.json', e);
    manifest = { galleries: [], standalone: [] };
  }
}

function renderPhotoGallery() {
  const grid = document.getElementById('photoGrid');
  grid.innerHTML = '';

  const hasGalleries = manifest.galleries && manifest.galleries.length > 0;
  const hasStandalone = manifest.standalone && manifest.standalone.length > 0;

  if (!hasGalleries && !hasStandalone) {
    grid.innerHTML = '<p style="color:#ccc;">No photos yet. Add images to the images/ folder.</p>';
    return;
  }

  // Galleries (use first photo as cover)
  manifest.galleries.forEach(gal => {
    const cover = gal.photos[0];
    const item = document.createElement('div');
    item.className = 'photo-item';
    item.innerHTML = `
      <div class="photo-wrapper" data-collection="${gal.key}">
        <img src="${cover}" alt="${gal.title}">
      </div>
      <p class="project-title">${gal.title}</p>
    `;
    grid.appendChild(item);
  });

  // Standalone photos
  manifest.standalone.forEach(ph => {
    const item = document.createElement('div');
    item.className = 'photo-item';
    item.innerHTML = `
      <div class="photo-wrapper" data-standalone="${ph.src}">
        <img src="${ph.src}" alt="${ph.caption || ''}">
      </div>
      <p class="project-title">${ph.caption || ''}</p>
    `;
    grid.appendChild(item);
  });

  // Click behavior
  document.querySelectorAll('.photo-wrapper').forEach(wrapper => {
    wrapper.addEventListener('click', function() {
      const collectionKey = this.getAttribute('data-collection');
      const standaloneSrc = this.getAttribute('data-standalone');

      if (collectionKey) {
        const gal = manifest.galleries.find(g => g.key === collectionKey);
        if (gal && gal.photos.length) {
          currentCollection = gal.photos.map(src => ({ src, caption: '' }));
          openPhotoModal(0);
        }
      } else if (standaloneSrc) {
        currentCollection = [{ src: standaloneSrc, caption: '' }];
        openPhotoModal(0);
      }
    });
  });
}

function initPhotoSlideshow() {
  photoBackgroundPhotos.length = 0;
  (manifest.galleries || []).forEach(gal => {
    gal.photos.forEach((src, idx) => { if (idx > 0) photoBackgroundPhotos.push(src); });
  });
  (manifest.standalone || []).forEach(ph => photoBackgroundPhotos.push(ph.src));

  if (photoBackgroundPhotos.length > 0) {
    const bg1 = document.getElementById('photo-bg-1');
    const bg2 = document.getElementById('photo-bg-2');
    const randomIndex = Math.floor(Math.random() * photoBackgroundPhotos.length);
    bg1.style.backgroundImage = `url('${photoBackgroundPhotos[randomIndex]}')`;
    bg1.classList.add('active');
    if (photoSlideshowInterval) clearInterval(photoSlideshowInterval);
    photoSlideshowInterval = setInterval(switchPhotoBackground, 4000);
  }
}

function switchPhotoBackground() {
  if (photoBackgroundPhotos.length === 0) return;
  const bg1 = document.getElementById('photo-bg-1');
  const bg2 = document.getElementById('photo-bg-2');
  const randomIndex = Math.floor(Math.random() * photoBackgroundPhotos.length);
  const newImage = photoBackgroundPhotos[randomIndex];
  if (currentPhotoBackground === 1) {
    bg2.style.backgroundImage = `url('${newImage}')`;
    bg2.classList.add('active');
    bg1.classList.remove('active');
    currentPhotoBackground = 2;
  } else {
    bg1.style.backgroundImage = `url('${newImage}')`;
    bg1.classList.add('active');
    bg2.classList.remove('active');
    currentPhotoBackground = 1;
  }
}

    // --- Navigation functions ---
    function showGallery(type) {
      document.getElementById('section-previews').style.display = 'none';
      if (type === 'video') {
        document.getElementById('video-gallery').classList.add('active');
        if (photoSlideshowInterval) clearInterval(photoSlideshowInterval);
        if (videoSlideshowInterval) clearInterval(videoSlideshowInterval);
      } else if (type === 'photo') {
        document.getElementById('photo-gallery').classList.add('active');
        if (photoSlideshowInterval) clearInterval(photoSlideshowInterval);
        if (videoSlideshowInterval) clearInterval(videoSlideshowInterval);
      }
    }
    function showPreviews() {
      document.getElementById('video-gallery').classList.remove('active');
      document.getElementById('photo-gallery').classList.remove('active');
      document.getElementById('section-previews').style.display = 'block';
      if (photoBackgroundPhotos.length > 0) {
        photoSlideshowInterval = setInterval(switchPhotoBackground, 4000);
      }
      if (videoBackgroundThumbnails.length > 0) {
        videoSlideshowInterval = setInterval(switchVideoBackground, 3500);
      }
    }

    // --- Photo Modal Logic ---
    function openPhotoModal(startIndex) {
      currentPhotoIndex = startIndex;
      const thumbnailsContainer = document.getElementById('photoThumbnails');
      thumbnailsContainer.innerHTML = '';
      currentCollection.forEach((photo, index) => {
        const thumbnail = document.createElement('div');
        thumbnail.className = `photo-thumbnail ${index === startIndex ? 'active' : ''}`;
        thumbnail.innerHTML = `<img src="${photo.src}" alt="${photo.caption}">`;
        thumbnail.addEventListener('click', () => {
          showPhoto(index);
        });
        thumbnailsContainer.appendChild(thumbnail);
      });
      showPhoto(startIndex);
      document.getElementById('photoModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    function showPhoto(index) {
      currentPhotoIndex = index;
      const photo = currentCollection[index];
      document.getElementById('mainPhoto').src = photo.src;
      document.getElementById('photoCaption').textContent = photo.caption;
      document.getElementById('photoCounter').textContent = `${index + 1} / ${currentCollection.length}`;
      document.getElementById('prevArrow').disabled = index === 0;
      document.getElementById('nextArrow').disabled = index === currentCollection.length - 1;
      document.querySelectorAll('.photo-thumbnail').forEach((thumb, i) => {
        thumb.classList.toggle('active', i === index);
      });
      const activeThumbnail = document.querySelector('.photo-thumbnail.active');
      if (activeThumbnail) {
        activeThumbnail.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
      }
    }
    function showPrevPhoto() {
      if (currentPhotoIndex > 0) showPhoto(currentPhotoIndex - 1);
    }
    function showNextPhoto() {
      if (currentPhotoIndex < currentCollection.length - 1) showPhoto(currentPhotoIndex + 1);
    }
    document.getElementById('prevArrow').addEventListener('click', showPrevPhoto);
    document.getElementById('nextArrow').addEventListener('click', showNextPhoto);

    // --- Keyboard navigation ---
    document.addEventListener('keydown', function(e) {
      if (document.getElementById('photoModal').classList.contains('active')) {
        if (e.key === 'ArrowLeft') { e.preventDefault(); showPrevPhoto(); }
        else if (e.key === 'ArrowRight') { e.preventDefault(); showNextPhoto(); }
        else if (e.key === 'Escape') { closePhotoModal(); }
      } else if (e.key === 'Escape') {
        closeVideoModal();
      }
    });

    function closeVideoModal() {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('modalIframe');
      modal.classList.remove('active');
      iframe.src = '';
      document.body.style.overflow = '';
    }
    function closePhotoModal() {
      const modal = document.getElementById('photoModal');
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    // --- On page load ---
    document.addEventListener('DOMContentLoaded', function() {
      loadData();
      renderVideoGallery();
      renderPhotoGallery();
      initPhotoSlideshow();
      initVideoSlideshow();
    });
  </script>
</body>
